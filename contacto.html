    <section class="container-fluid m-0 p-0 bgContacto">
        <div class="container text-center pt-5 textContact">
            <h4>Envianos tu consulta</h4>
            <h4><span> Nos pondremos en contacto con vos</span></h4>
        </div>
        <!-- Formulario -->
        <div class="secContacto">
            <div class="contenedorForm" >
                <form action="" class="form">
                    <div class="formHeader">
                        <h1 class="formTitle" >Contacto</h1>
                    </div>
                    <label class="formLabel" for="nombre">Nombres:</label>
                    <input class="formInput" id="nombre" type="text" placeholder="Escriba su nombre" >
                    <label class="formLabel" for="direccion">Dirección</label>
                    <input class="formInput" id="direccion" type="text" placeholder="Escriba su dirección" >
                    <label class="formLabel" for="correo">Correo Electrónico</label>
                    <input class="formInput" id="correo" type="email" placeholder="Escriba su correo" >
                    <label class="formLabel" for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="formTextArea" placeholder="Aquí escriba su mensaje" ></textarea>
                    <input type="submit" class="btnSubmit" value="Enviar Consulta">
                </form>
            </div>
        </div>
    </section>
    <section class="container-fluid sectionForm py-5">
        <div class="container text-center pt-5 textContact">
            <h4>Envianos tu consulta</h4>
            <h4><span> Nos pondremos en contacto con vos</span></h4>
        </div>
        <section class="container margin-auto my-4 contentForm">
            <form class="row g-3">
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
                </div>
                <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check me out
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </section>
    </section>
