    <div class="contenedor_form"> <!-- Formulario -->
        <p>Envianos tu consulta</p>
        <p><span>nos pondremos en contacto con vos</span></p>
        <form class="bk_form" action="" method="GET" enctype="multipart/form-data">
            <div>   
                <label for="nombre" class="formLabel">Nombre</label>
                <input class="formInput" type="text" name="nombre" placeholder="Escribe tu nombre">

            </div>
            <div>
                <label for="mensaje" class="formLabel">Mensaje</label>
                <textarea class="formText" name="mensaje" id="" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
            </div>
            <input class="formInput formBtn" type="submit" name="enviar" value="Enviar">
        </form>
